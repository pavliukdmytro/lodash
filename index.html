		<script>
			
            //const isType = (el) => { return  {}.toString.call(el).slice(8, -1)};

            function factorial(number) {
                let fact = 1;
                
                for(let i = 1; i <= number; i++) {
                    fact *= i;
                }
                
                return fact;
            }

            console.log(factorial(5));
		
		</script>
