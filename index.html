            const xor = (...arrays) => {
                const newArr = [];
                const allArr = [];
    
                arrays.forEach(el => allArr.push(...el));
    
                allArr.forEach((el, i) => {
                    let uniq = true;
        
                    allArr.forEach((val, key) => {
                        if(key === i) return;
                        if(el === val) uniq = false;
                        if(key === 4) {
                            console.log(val, i);
                        }
                    });
                    //console.log(uniq, el);
                    if(uniq) {
                        //console.log(el);
                        newArr.push(el);
                    }
                });
                //console.log(allArr);
                return newArr;
            };

            console.log(xor([2, 1], [2, 3], [5]));
