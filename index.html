		<script>
            const isType = (el) => { return  {}.toString.call(el).slice(8, -1)};

	            const takeRightWhile = (arr, predicate) => {
	                const sliceArray = [];
		            let iterate = '';
		            
		            if(isType(predicate) === 'function') {
	                    iterate = predicate;
		            } else if(isType(predicate) === 'Object') {
	                    iterate = '';
		            }
	    
	                for(let i = arr.length - 1; i >= 0; i-- ) {
	                    console.log(predicate(arr[i]));
	                    if(!predicate(arr[i])) {
	                        return sliceArray;
	                    }
	                    sliceArray.push(arr[i]);
	                }
	            };

            const users = [
                { 'user': 'barney',  'active': true },
                { 'user': 'fred',    'active': false },
                { 'user': 'pebbles', 'active': false }
            ];
            
            console.log(takeRightWhile(users, function(o) { return !o.active; }));
